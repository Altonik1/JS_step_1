<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="makeOoperation(1)">Addition (+)</button>
    <button onclick="makeOoperation(2)">Subtraction (-)</button>
    <button onclick="makeOoperation(3)">Multiplication (*)</button>
    <button onclick="makeOoperation(4)">Division (/)</button>
    <script>
        // Функция определения операции
        function makeOoperation(operation) {
            if (operation === 1 || operation === 2 || operation === 3 || operation === 4) {
                let a = +prompt('Введите первое число: ');
                let b = +prompt('Введите второе число: ');
                let result;
                switch (operation) {
                    case 1: {
                        result = plus(a, b);
                        break;
                    };
                    case 2: {
                        result = minus(a, b);
                        break;
                    };
                    case 3: {
                        result = multiplication(a, b);
                        break;
                    };
                    default: {
                        result = division(a, b);
                        break;
                    };
                }
                output(result);
            }
            else {
                return 'Не верное действия.'
            }
        }
        // Выполнение сложения
        function plus(a, b) {
            return a + b;
        };
        // Выполнение вычитания
        function minus(a, b) {
            return a - b;
        };
        // Выполнение умножения
        function multiplication(a, b) {
            return a * b;
        };
        // Выполнение деления
        function division(a, b) {
            if (b !== 0) {  // Проверка деления на (0)
                return a / b;
            };
            return 'деление на ноль';
        };
        // Выполнение вывода в консоль результата
        function output(result) {
            // Если делитель не равен (0)
            if (result !== 'деление на ноль') {
                console.log(`Результат равен ${result}`);
            }
            // Если делитель равен (0)
            else {
                console.log('Вы делите на ноль, попробуйте еще раз.')
            };
        }
    </script>
</body>

</html>
