<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="plus()">Addition (+)</button>
    <button onclick="minus()">Subtraction (-)</button>
    <button onclick="multiplication()">Multiplication (*)</button>
    <button onclick="division()">Division (/)</button>
    <script>
        function plus() {
            let a = +prompt("Введите первое слогаемое:");
            let b = +prompt("Введите второе слогаемое:");
            let res = a + b;
            console.log("Результат сложения " + a + " и " + b + ": " + res)
        }
        function minus() {
            let a = +prompt("Введите уменьшаемое:");
            let b = +prompt("Введите вычитаемое:");
            let res = a - b;
            console.log("Результат вычитания " + b + " из " + a + ": " + res)
        }
        function multiplication() {
            let a = +prompt("Введите первый множитель:");
            let b = +prompt("Введите второй множитель:");
            let res = a * b;
            console.log("Результат умножения " + a + " и " + b + ": " + res)
        }
        function division() {
            let a = +prompt("Введите делимое:");
            let b = +prompt("Введите делитель:");
            if (b === 0) {
                alert("Вы ввели ноль в качестве делителя, попробуйте еще раз.")
            }
            else {
                let res = a / b;
                console.log("Результат деления " + a + " на " + b + ": " + res)
            }
        }
    </script>
</body>

</html>
