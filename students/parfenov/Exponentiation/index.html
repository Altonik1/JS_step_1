    <meta charset="UTF-8">

<body>
    <button onclick="input()">Exponation</button>
    <script>
        function input() {
            let a = +prompt('Введите число');
            let b = +prompt('Введите степень');
            console.log(stepen(a, b));
        }

        function stepen(a, b) {
            let result = a;
            if (b === 0) {
                result = 1;
            }
            else if (b > 1) {
                result = result * stepen(a, b - 1);
            };
            return result;
        };
    </script>
</body>
