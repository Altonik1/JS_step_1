<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- HTML -->
    <button onclick="play.getWinner()">Start play</button>

    <!-- JS -->
    <script>
        const play = {
            getRandom() {
                return Math.floor(Math.random() * 10);
            },
            getHiddensValueOfComp() {
                let skyNet = [];
                let randomNumber;

                while (skyNet.length < 4) {
                    randomNumber = this.getRandom();

                    if (!skyNet.includes(randomNumber)) {
                        skyNet.push(randomNumber);
                    };
                };

                return skyNet;
            },
            getHint(bulls, cows, playerChoice) {
                console.log(
                    `Your choice: ${playerChoice}\n
                    Bulls: ${bulls}\n
                    Cows: ${cows}`
                );
            },
            checkValues(inputValue, hiddenValue) {
                let bulls = 0;
                let cows = 0;
                let win;

                for (let i = 0; i < 4; i++) {
                    if (hiddenValue[i] === +inputValue[i]) {
                        bulls++
                    } else if (hiddenValue.includes(+inputValue[i])) {
                        cows++;
                    };
                };

                this.getHint(bulls, cows, inputValue);

                return bulls === 4 ? win = true : win = false;
            },
            getWinner() {
                let maxRounds = 10;
                computerChoice = this.getHiddensValueOfComp();
                let play = true;
                let result;

                for (let i = 1; i <= maxRounds; i++) {
                    if (play) {
                        let playerChoice = [...prompt('Enter your choice')];
                        console.log(`Attempt: ${i}`);
                        result = this.checkValues(playerChoice, computerChoice);

                        if (result) {
                            console.log(`You win! Applause.`);
                            play = false;
                        };
                    };
                };

                if (i = 10 && !result) {
                    console.log(`You lose! The computer choice was ${computerChoice}. Try it next time.`);
                };
            }
        };
    </script>
</body>

</html>
