<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>

    </head>
    <body>
        <!-- HTML -->
        <button onclick="erection()">Возведение числа A в степень B</button>

        <!-- JS -->
        <script>
            function degree(a, b) {
                if (b !== 1) {
                    return a * degree(a, b - 1);
                } else {
                    return a;
                };
            };

            const result = (a, b, c) => console.log(`Результат возведения числа ${a} в степень ${b} равняется ${c}`);

            function erection() {
                let a = +prompt('Введите число, возводимое в степень');
                let b = +prompt('Введите степень');
                let c;

                if (isNaN(a) === false || isNaN(b) === false) {
                    c = degree(a, b);
                    result(a, b, c);
                } else {
                    console.log('Вы пытаетесь вычислить нечисловые выражения!');
                };
            };
        </script>
    </body>
</html>
